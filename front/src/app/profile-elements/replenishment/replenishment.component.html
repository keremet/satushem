<div *ngIf="currentReplenishment" class="container replenishmentpos">
    <h4>Пополнение счетов</h4>
    <div class="form-group">
        <label for="member">Имя участника</label>
        <app-member-chooser
          id="member"
          [member]="currentReplenishment.visible_name"
          (memberChanged)="updateUserLogin($event)"
        ></app-member-chooser>
    </div>
    <div class="form-group">
        <label class="form-control-label">Сумма</label>
        <input type="text" name="value" mask="0*.00" class="form-control text-replenishment" [(ngModel)]="currentReplenishment.value">
    </div>
    <hr>
    <button type="button" class="btn btn-main" (click)="update()">Пополнить</button>
</div>
