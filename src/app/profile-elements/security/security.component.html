<div class="container settingspos">
  <h4>Настройки безопасности</h4>
  <div class="form-group">
    <label class="form-control-label">Старый пароль</label>
    <input type="password" name="old_password" class="form-control text-settings" [(ngModel)]="old_password">
  </div>
  <div class="form-group">
    <label class="form-control-label">Новый пароль</label>
    <input type="password" name="password" class="form-control text-settings" [(ngModel)]="password">
  </div>
  <div class="form-group">
    <label class="form-control-label">Подтверждение нового пароля</label>
    <input type="password" name="confirmation_password" class="form-control text-settings" [(ngModel)]="confirmation_password">
  </div>
  <hr>
  <button type="button" class="btn btn-main" (click)="update()">Обновить</button>
</div>
