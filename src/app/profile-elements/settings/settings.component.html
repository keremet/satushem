<div *ngIf="currentSettings" class="container settingspos">
    <h4>Настройки профиля</h4>
    <div class="form-group">
        <label class="form-control-label">Имя</label>
        <input type="text" name="first_name" class="form-control text-settings" [(ngModel)]="currentSettings.first_name">
    </div>
    <div class="form-group">
        <label class="form-control-label">Фамилия</label>
        <input type="text" name="last_name" class="form-control text-settings" [(ngModel)]="currentSettings.last_name">
    </div>
    <div class="form-group">
        <label class="form-control-label">Email</label>
        <input type="email" name="email" class="form-control text-settings" [(ngModel)]="currentSettings.email">
    </div>
    <div class="form-group">
        <label class="form-control-label">Телефон</label>
        <input type="phone" name="phone" class="form-control text-settings" [(ngModel)]="currentSettings.phone">
    </div>
    <hr>
    <button type="button" class="btn btn-main" (click)="update()">Обновить</button>
</div>
